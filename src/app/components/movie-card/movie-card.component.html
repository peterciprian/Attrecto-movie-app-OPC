<div class="movie-card-container d-flex flex-column justify-content-center align-items-center m-2">
  <img class="poster-image" [src]="posterImageUrl">
  <h1 *ngIf="movie.title">{{movie.title}}</h1>
  <h1 *ngIf="!movie.title">{{movie.name}}</h1>
  <div>{{movie.release_date}}</div>
  <div class="genre-labels flex-row mx-2">
    <div *ngFor="let genre of movie.genre_ids"class="label"> {{crud.genreMap[genre]}}</div>
  </div>
</div>
