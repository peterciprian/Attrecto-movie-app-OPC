<div class="d-flex flex-column justify-content-center align-items-center">

  <h1>{{movie.title}}</h1>
  <div>{{movie.release_date}}</div>
  <div class="genre-labels flex-row mx-2">
    <div *ngFor="let genre of movie.genre_ids"class="label"> {{crud.genreMap[genre]}}</div>
  </div>
ID:   {{movie.id}}
</div>
